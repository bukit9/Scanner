<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANTUAN PAGINUMAN (BPG) 2025</title>
    <style>
        /* Kesan Kaca (Glassmorphism) pada Background */
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: url('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed; 
            background-size: cover;
            height: 100vh; 
            margin: 0; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }

        /* Interface Macam Kaca */
        .card { 
            background: rgba(255, 255, 255, 0.15); 
            backdrop-filter: blur(15px); 
            -webkit-backdrop-filter: blur(15px);
            width: 90%; 
            max-width: 400px; 
            padding: 40px 25px; 
            border-radius: 30px; 
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            text-align: center; 
            color: white;
        }
        
        /* Logo Tiger (Pautan Baru Lebih Stabil) */
        .logo { 
            width: 120px; 
            margin-bottom: 20px; 
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }

        h1 { font-size: 14px; margin: 0; text-transform: uppercase; letter-spacing: 3px; opacity: 0.8; }
        h2 { font-size: 26px; margin: 5px 0 30px; font-weight: 800; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }

        input { 
            width: 100%; padding: 16px; border-radius: 15px; border: none;
            background: rgba(255, 255, 255, 0.9); font-size: 18px; 
            box-sizing: border-box; text-align: center; outline: none; margin-bottom: 25px;
            color: #333; font-weight: bold;
        }
        
        /* Butang Timbul (3D Effect) */
        .btn-semak { 
            width: 100%; padding: 18px; border: none; border-radius: 15px; 
            background: #f8d800; 
            color: #5c4d00; font-size: 18px; font-weight: 900; cursor: pointer;
            box-shadow: 0 6px 0 #b39b00, 0 8px 15px rgba(0,0,0,0.4); /* Efek Timbul */
            transition: 0.1s; text-transform: uppercase;
        }
        .btn-semak:active { 
            transform: translateY(4px); 
            box-shadow: 0 2px 0 #b39b00, 0 4px 10px rgba(0,0,0,0.3); 
        }

        /* Loading Spinner & Teks */
        #loading-area { display: none; margin-top: 25px; }
        .spinner {
            width: 30px; height: 30px; border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #f8d800; border-radius: 50%;
            animation: spin 1s linear infinite; margin: 0 auto 10px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #loading-text { font-size: 15px; font-weight: bold; line-height: 1.5; color: #f8d800; text-shadow: 0 1px 2px rgba(0,0,0,0.5); }
        
        .info-box { font-size: 10px; color: rgba(255,255,255,0.7); margin-top: 40px; text-align: justify; border-top: 1px solid rgba(255,255,255,0.2); padding-top: 20px; }
    </style>
</head>
<body>

<div class="card">
    <img src="https://logodownload.org/wp-content/uploads/2019/11/tiger-beer-logo-0.png" alt="Logo Tiger" class="logo">
    
    <h1>SEMAKAN PORTAL</h1>
    <h2>BANTUAN PAGINUMAN</h2>

    <input type="text" id="no-ic" placeholder="NO. IC (12 DIGIT)" maxlength="12">
    
    <button class="btn-semak" onclick="prosesSemakan()">SEMAK SEKARANG</button>

    <div id="loading-area">
        <div class="spinner"></div>
        <div id="loading-text">Sila sabar bos, sedang semak... <br> kemungkinan besar kau tidak layak ni.</div>
    </div>

    <div class="info-box">
        <strong>PENAFIAN:</strong> Portal <strong>BANTUAN PAGINUMAN (BPG)</strong> adalah untuk tujuan semakan sahaja. Pastikan maklumat anda betul.
    </div>
</div>

<script>
    function prosesSemakan() {
        let icValue = document.getElementById('no-ic').value;
        let loadingArea = document.getElementById('loading-area');
        let isOnlyNumbers = /^\d+$/.test(icValue);
        
        // Logik semakan no ic
        if (!isOnlyNumbers || icValue.length < 12) {
            alert("KAU TIDAK LAYAK SEBAB KASI MASUK NO SALAH");
            return;
        }

        // Tunjuk loading 3 saat
        loadingArea.style.display = "block";
        
        setTimeout(() => {
            loadingArea.style.display = "none";
            // Keputusan akhir
            alert("Maaf anda lambat dan kehabisan stok, sila cuba lain kali.");
        }, 3000); 
    }
</script>

</body>
</html>
