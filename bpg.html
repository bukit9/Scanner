<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semak Cuti Anda 2026</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: radial-gradient(circle, #d40000, #4a0000);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffd700;
        }

        #sakuraCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 40px 30px;
            border-radius: 20px;
            border: 4px solid #ffd700;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.6);
            text-align: center;
            width: 380px;
            z-index: 10;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 10px;
            text-shadow: 2px 2px #000;
            letter-spacing: 2px;
        }

        p {
            font-size: 14px;
            color: #fff;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        input[type="text"] {
            width: 90%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #ffd700;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
            font-weight: bold;
            outline: none;
        }

        button {
            background: linear-gradient(145deg, #ffd700, #b8860b);
            color: #8b0000;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }

        button:hover {
            background: #fff;
            transform: scale(1.02);
        }

        /* NAGA PUSING (DRAGON LOADER) */
        #loader-container {
            display: none;
            margin: 20px 0;
        }

        .dragon-spinner {
            font-size: 50px;
            display: inline-block;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .cny-deco {
            position: absolute;
            top: -20px;
            width: 100%;
            font-size: 30px;
            left: 0;
        }
    </style>
</head>
<body>

    <canvas id="sakuraCanvas"></canvas>

    <div class="container">
        <div class="cny-deco">üßß üèÆ üßß</div>
        <h2>SEMAK CUTI ANDA</h2>
        <p>SILA MASUKKAN NO MYKAD UNTUK TUJUAN SEMAKAN CUTI</p>
        
        <input type="text" id="mykad" placeholder="No. MyKad (12 Digit)" maxlength="12">
        
        <button onclick="semakCuti()">SEMAK SEKARANG</button>
        
        <div id="loader-container">
            <div class="dragon-spinner">üêâ</div>
            <div style="color: #ffd700; margin-top: 10px; font-weight: bold;">MENYEMAK...</div>
        </div>

        <div style="margin-top: 25px; font-size: 12px; opacity: 0.7;">
            üèÆ Gong Xi Fa Cai 2026 üèÆ
        </div>
    </div>

    <script>
        // --- EFEK HUJAN SAKURA ---
        const canvas = document.getElementById('sakuraCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let petals = [];

        function createPetal() {
            return {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height - canvas.height,
                size: Math.random() * 7 + 5,
                speed: Math.random() * 2 + 1,
                angle: Math.random() * 360,
                spin: Math.random() * 0.2 - 0.1
            };
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#ffb7c5"; // Warna Pink Sakura

            for (let i = 0; i < petals.length; i++) {
                let p = petals[i];
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                
                p.y += p.speed;
                p.x += Math.sin(p.angle) * 1;
                p.angle += p.spin;

                if (p.y > canvas.height) {
                    p.y = -10;
                    p.x = Math.random() * canvas.width;
                }
            }
            requestAnimationFrame(draw);
        }

        for (let i = 0; i < 50; i++) { petals.push(createPetal()); }
        draw();

        // --- LOGIK SEMAKAN ---
        function semakCuti() {
            const mykad = document.getElementById('mykad').value;
            const loader = document.getElementById('loader-container');

            // 1. Cek jika kosong atau bukan nombor (ic tidak sah)
            if (mykad === "" || mykad.length < 12 || isNaN(mykad)) {
                alert("MASUKAN NO IC YANG SAH");
                return;
            }

            // 2. Jika sah, tunjuk Naga Pusing
            loader.style.display = "block";

            setTimeout(function() {
                loader.style.display = "none";
                alert("MAAF ANDA TIDAK LAYAK SEBAB SELALU KAGUTAN, SILA CUBA LAGI TAIM TIDAK KAGUTAN");
            }, 3000); // 3 saat loading
        }

        window.onresize = () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        };
    </script>
</body>
</html>
