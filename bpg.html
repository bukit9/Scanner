<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANTUAN PAGINUMAN (BPG) 2025</title>
    <style>
        /* Background & Glass Effect */
        body { 
            font-family: 'Segoe UI', Tahoma, sans-serif; 
            background: #0f2027; 
            background: linear-gradient(135deg, #2c5364, #203a43, #0f2027);
            height: 100vh; 
            margin: 0; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            overflow: hidden;
        }

        /* Interface Macam Kaca */
        .card { 
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(25px); 
            -webkit-backdrop-filter: blur(25px);
            width: 85%; 
            max-width: 380px; 
            padding: 50px 25px; 
            border-radius: 30px; 
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            text-align: center; 
            color: white;
            position: relative;
        }
        
        h1 { 
            font-size: 12px; 
            margin: 0; 
            text-transform: uppercase; 
            letter-spacing: 4px; 
            color: #f8d800; 
            font-weight: 300;
        }

        h2 { 
            font-size: 28px; 
            margin: 10px 0 40px; 
            font-weight: 800; 
            text-shadow: 0 4px 10px rgba(0,0,0,0.3);
            letter-spacing: 1px;
        }

        input { 
            width: 100%; 
            padding: 18px; 
            border-radius: 15px; 
            border: 1px solid rgba(255,255,255,0.3);
            background: rgba(255, 255, 255, 0.1); 
            font-size: 18px; 
            box-sizing: border-box; 
            text-align: center; 
            outline: none; 
            margin-bottom: 30px;
            color: #fff; 
            font-weight: bold;
            transition: 0.3s;
        }
        
        input:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: #f8d800;
        }

        input::placeholder { color: rgba(255,255,255,0.4); font-size: 14px; }
        
        /* Butang Timbul 3D */
        .btn-semak { 
            width: 100%; 
            padding: 20px; 
            border: none; 
            border-radius: 15px; 
            background: #f8d800; 
            color: #443a00; 
            font-size: 18px; 
            font-weight: 900; 
            cursor: pointer; 
            text-transform: uppercase;
            box-shadow: 0 8px 0 #9e8a00, 0 15px 25px rgba(0,0,0,0.4);
            transition: 0.1s;
        }

        .btn-semak:active { 
            transform: translateY(6px); 
            box-shadow: 0 2px 0 #9e8a00, 0 5px 10px rgba(0,0,0,0.3); 
        }

        /* Loading Area */
        #loading-area { 
            display: none; 
            margin-top: 35px; 
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .spinner {
            width: 40px; height: 40px; 
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid #f8d800; 
            border-radius: 50%;
            animation: spin 0.8s linear infinite; 
            margin: 0 auto 15px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #loading-text { 
            font-size: 14px; 
            font-weight: 600; 
            color: #f8d800; 
            line-height: 1.6;
        }
        
        .info-box { 
            font-size: 10px; 
            color: rgba(255,255,255,0.4); 
            margin-top: 50px; 
            border-top: 1px solid rgba(255,255,255,0.1); 
            padding-top: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>SEMAKAN PORTAL</h1>
    <h2>BANTUAN PAGINUMAN</h2>

    <input type="text" id="no-ic" placeholder="MASUKKAN 12 DIGIT IC" maxlength="12" autocomplete="off">
    
    <button class="btn-semak" onclick="prosesSemakan()">SEMAK SEKARANG</button>

    <div id="loading-area">
        <div class="spinner"></div>
        <div id="loading-text">Sila sabar bos, sedang semak... <br> kemungkinan besar kau tidak layak ni.</div>
    </div>

    <div class="info-box">
        PENAFIAN: PORTAL RASMI BPG 2025.
    </div>
</div>
