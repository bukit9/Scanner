<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANTUAN PAGINUMAN (BPG) 2025</title>
    <style>
        /* Background & Glass Effect */
        body { 
            font-family: 'Segoe UI', Tahoma, sans-serif; 
            background: #0f2027; 
            background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
            height: 100vh; margin: 0; display: flex; align-items: center; justify-content: center; 
        }

        .card { 
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px);
            width: 85%; max-width: 380px; padding: 40px 25px; 
            border-radius: 25px; border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            text-align: center; color: white;
        }
        
        /* Logo Tiger Base64 - Kebal Link Mati */
        .logo { 
            width: 130px; margin-bottom: 20px; 
            filter: drop-shadow(0 0 15px rgba(248, 216, 0, 0.6));
        }

        h1 { font-size: 13px; margin: 0; text-transform: uppercase; letter-spacing: 3px; color: #f8d800; }
        h2 { font-size: 24px; margin: 5px 0 30px; font-weight: 800; }

        input { 
            width: 100%; padding: 18px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.3);
            background: rgba(255, 255, 255, 0.15); font-size: 18px; 
            box-sizing: border-box; text-align: center; outline: none; margin-bottom: 25px;
            color: #fff; font-weight: bold;
        }
        input::placeholder { color: rgba(255,255,255,0.5); font-size: 14px; }
        
        /* Butang Timbul 3D */
        .btn-semak { 
            width: 100%; padding: 18px; border: none; border-radius: 12px; 
            background: #f8d800; color: #443a00; font-size: 18px; font-weight: 900; 
            cursor: pointer; text-transform: uppercase;
            box-shadow: 0 6px 0 #9e8a00, 0 10px 20px rgba(0,0,0,0.4);
            transition: 0.1s;
        }
        .btn-semak:active { 
            transform: translateY(4px); 
            box-shadow: 0 2px 0 #9e8a00, 0 5px 10px rgba(0,0,0,0.3); 
        }

        /* Loading Spinner */
        #loading-area { display: none; margin-top: 30px; }
        .spinner {
            width: 35px; height: 35px; border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid #f8d800; border-radius: 50%;
            animation: spin 0.8s linear infinite; margin: 0 auto 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #loading-text { font-size: 14px; font-weight: bold; color: #f8d800; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }
        
        .info-box { font-size: 10px; color: rgba(255,255,255,0.5); margin-top: 40px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px; }
    </style>
</head>
<body>

<div class="card">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_x7GfL_YvYfQ6H7jN_K_F7mP6F8iC9_fV_g&s" alt="Logo Tiger" class="logo">
    
    <h1>SEMAKAN PORTAL</h1>
    <h2>BANTUAN PAGINUMAN</h2>

    <input type="text" id="no-ic" placeholder="MASUKKAN 12 DIGIT IC" maxlength="12">
    
    <button class="btn-semak" onclick="prosesSemakan()">SEMAK SEKARANG</button>

    <div id="loading-area">
        <div class="spinner"></div>
        <div id="loading-text">Sila sabar bos, sedang semak... <br> kemungkinan besar kau tidak layak ni.</div>
    </div>

    <div class="info-box">
        <strong>PENAFIAN:</strong> Portal Rasmi <strong>BANTUAN PAGINUMAN (BPG)</strong>. Pastikan nombor IC anda betul sebelum semakan.
    </div>
</div>

<script>
    function prosesSemakan() {
        let icValue = document.getElementById('no-ic').value;
        let loadingArea = document.getElementById('loading-area');
        let isOnlyNumbers = /^\d+$/.test(icValue);
        
        if (!isOnlyNumbers || icValue.length < 12) {
            alert("KAU TIDAK LAYAK SEBAB KASI MASUK NO SALAH");
            return;
        }

        loadingArea.style.display = "block";
        
        setTimeout(() => {
            loadingArea.style.display = "none";
            alert("Maaf anda lambat dan kehabisan stok, sila cuba lain kali.");
        }, 3000); 
    }
</script>

</body>
</html>
