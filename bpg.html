<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANTUAN PAGINUMAN (BPG) 2025</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #1e3c72, #2a5298); height: 100vh; margin: 0; display: flex; align-items: center; justify-content: center; }
        .card { background: white; width: 92%; max-width: 420px; padding: 35px 25px; border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.3); text-align: center; }
        
        .logo { width: 110px; margin-bottom: 15px; }
        h1 { font-size: 16px; color: #666; margin: 0; text-transform: uppercase; letter-spacing: 2px; }
        h2 { font-size: 24px; color: #1e3c72; margin: 5px 0 25px; font-weight: 800; }

        input { width: 100%; padding: 16px; border: 2px solid #eee; border-radius: 12px; font-size: 18px; box-sizing: border-box; text-align: center; outline: none; margin-bottom: 20px; }
        
        .btn-semak { 
            width: 100%; padding: 16px; border: none; border-radius: 50px; 
            background: linear-gradient(to right, #f8d800, #fdeb71); 
            color: #5c4d00; font-size: 18px; font-weight: 800; cursor: pointer;
            box-shadow: 0 5px 15px rgba(248,216,0,0.3); transition: 0.3s;
        }

        #loading-text { margin-top: 20px; font-size: 14px; font-weight: bold; color: #2a5298; display: none; }
        
        .btn-back { display: inline-block; margin-top: 20px; color: #1e3c72; text-decoration: none; font-size: 12px; font-weight: bold; border: 1px solid #1e3c72; padding: 5px 15px; border-radius: 5px; opacity: 0.7; }
        
        .info-box { font-size: 11px; color: #888; margin-top: 35px; text-align: justify; border-top: 1px solid #f0f0f0; padding-top: 20px; }
    </style>
</head>
<body>

<div class="card">
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/3/30/Tiger_Beer_logo.svg/1200px-Tiger_Beer_logo.svg.png" alt="Logo Tiger" class="logo">
    
    <h1>SEMAKAN PORTAL</h1>
    <h2>BANTUAN PAGINUMAN (BPG)</h2>

    <input type="text" id="no-ic" placeholder="Masukkan 12 Digit No. IC" maxlength="12">
    
    <button class="btn-semak" onclick="prosesSemakan()">SEMAK SEKARANG</button>

    <div id="loading-text">Sila sabar bos, sedang semak... <br> kemungkinan besar kau tidak layak ni.</div>

    <center><a href="index.html" class="btn-back">KEMBALI KE SCANNER</a></center>

    <div class="info-box">
        <strong>PENAFIAN:</strong> Pihak pengurusan <strong>BANTUAN PAGINUMAN (BPG)</strong> tidak bertanggungjawab atas kegagalan semakan jika maklumat salah.
    </div>
</div>

<script>
    function prosesSemakan() {
        let icValue = document.getElementById('no-ic').value;
        let loading = document.getElementById('loading-text');
        let isOnlyNumbers = /^\d+$/.test(icValue);
        
        if (!isOnlyNumbers || icValue.length < 12) {
            alert("KAU TIDAK LAYAK SEBAB KASI MASUK NO SALAH");
            return;
        }

        loading.style.display = "block";
        
        setTimeout(() => {
            loading.style.display = "none";
            alert("Maaf anda lambat dan kehabisan stok, sila cuba lain kali.");
        }, 3000); 
    }
</script>

</body>
</html>
