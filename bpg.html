<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semak Cuti Anda 2026</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: radial-gradient(circle, #d40000, #4a0000);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffd700;
        }

        /* PASTIKAN HUJAN DI PALING DEPAN */
        #sakuraCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 999; /* Paling atas sekali */
            pointer-events: none; /* Supaya butang di bawah masih boleh ditekan */
        }

        .container {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 40px 30px;
            border-radius: 20px;
            border: 4px solid #ffd700;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.4);
            text-align: center;
            width: 380px;
            z-index: 10;
            position: relative;
        }

        h2 {
            font-size: 26px;
            margin-bottom: 10px;
            text-shadow: 2px 2px #000;
        }

        p {
            font-size: 14px;
            color: #fff;
            margin-bottom: 25px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 90%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #ffd700;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
            font-weight: bold;
            background: #fff;
            color: #333;
        }

        button {
            background: linear-gradient(145deg, #ffd700, #b8860b);
            color: #8b0000;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }

        button:hover {
            background: #fff;
            transform: scale(1.05);
        }

        /* LOADING DUA NAGA EMAS MENGEJAR EKOR */
        #loader-container {
            display: none;
            margin: 25px 0;
        }

        .dragon-orbit {
            position: relative;
            width: 80px;
            height: 80px;
            margin: 0 auto;
            animation: rotateOrbit 1s linear infinite;
        }

        .dragon-gold {
            position: absolute;
            font-size: 35px;
            filter: drop-shadow(0 0 5px #ffd700);
        }

        /* Naga 1 di atas, Naga 2 di bawah */
        .d1 { top: 0; left: 20px; transform: rotate(90deg); }
        .d2 { bottom: 0; left: 20px; transform: rotate(-90deg); }

        @keyframes rotateOrbit {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .cny-header {
            font-size: 24px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <canvas id="sakuraCanvas"></canvas>

    <div class="container">
        <div class="cny-header">üßß üå∏ üßß</div>
        <h2>SEMAK CUTI ANDA</h2>
        <p>SILA MASUKKAN NO MYKAD UNTUK TUJUAN SEMAKAN CUTI</p>
        
        <input type="text" id="mykad" placeholder="No. MyKad (12 Digit)" maxlength="12">
        
        <button onclick="semakCuti()">SEMAK SEKARANG</button>
        
        <div id="loader-container">
            <div class="dragon-orbit">
                <div class="dragon-gold d1">üêâ</div>
                <div class="dragon-gold d2">üêâ</div>
            </div>
            <div style="color: #ffd700; margin-top: 15px; font-weight: bold; letter-spacing: 2px;">MENYEMAK...</div>
        </div>

        <div style="margin-top: 25px; font-size: 12px; opacity: 0.7; color: #ffd700;">
            üèÆ Gong Xi Fa Cai 2026 üèÆ
        </div>
    </div>

    <script>
        // --- EFEK HUJAN DI HADAPAN ---
        const canvas = document.getElementById('sakuraCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let elements = [];
        const items = ["üå∏", "üßß"];

        function createItem() {
            return {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height - canvas.height,
                text: items[Math.floor(Math.random() * items.length)],
                size: Math.random() * 20 + 20, // Saiz besar sikit biar nampak di depan
                speed: Math.random() * 3 + 2,
                angle: Math.random() * 360,
                spin: Math.random() * 0.1 - 0.05
            };
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < elements.length; i++) {
                let e = elements[i];
                ctx.font = `${e.size}px Arial`;
                ctx.save();
                ctx.translate(e.x, e.y);
                ctx.rotate(e.angle);
                ctx.fillText(e.text, 0, 0);
                ctx.restore();
                
                e.y += e.speed;
                e.angle += e.spin;

                if (e.y > canvas.height + 50) {
                    e.y = -50;
                    e.x = Math.random() * canvas.width;
                }
            }
            requestAnimationFrame(draw);
        }

        for (let i = 0; i < 40; i++) { elements.push(createItem()); }
        draw();

        // --- LOGIK SEMAKAN ---
        function semakCuti() {
            const mykad = document.getElementById('mykad').value;
            const loader = document.getElementById('loader-container');

            if (mykad === "" || mykad.length < 12 || isNaN(mykad)) {
                alert("MASUKAN NO IC YANG SAH");
                return;
            }

            loader.style.display = "block";

            setTimeout(function() {
                loader.style.display = "none";
                alert("MAAF ANDA TIDAK LAYAK SEBAB SELALU KAGUTAN, SILA CUBA LAGI TAIM TIDAK KAGUTAN");
            }, 3000); 
        }

        window.onresize = () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        };
    </script>
</body>
</html>
