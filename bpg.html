<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semakan Bantuan Paginuman (BPG) 2026</title>
    <style>
        /* TEMA CHINESE NEW YEAR */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: radial-gradient(circle, #b10000, #4a0000); /* Merah Gelap */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffd700;
        }

        #snowCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            border: 3px solid #ffd700; /* Border Emas */
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            text-align: center;
            width: 350px;
            z-index: 10;
            position: relative;
        }

        .logo {
            width: 150px;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 5px #ffd700);
        }

        h2 {
            margin-top: 0;
            letter-spacing: 2px;
            text-shadow: 2px 2px #000;
        }

        p {
            font-size: 0.9em;
            color: #fff;
        }

        input[type="text"] {
            width: 90%;
            padding: 12px;
            margin: 15px 0;
            border: 2px solid #ffd700;
            border-radius: 5px;
            background: #fff;
            font-size: 16px;
            text-align: center;
            font-weight: bold;
        }

        button {
            background: linear-gradient(to bottom, #ffd700, #b8860b);
            color: #8b0000;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }

        button:hover {
            background: #fff;
            color: #ff0000;
            box-shadow: 0 0 15px #fff;
        }

        /* LOADING SPINNER */
        #loader {
            display: none;
            margin: 15px auto;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #ffd700;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer-text {
            font-size: 12px;
            margin-top: 20px;
            color: #ffd700;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <canvas id="snowCanvas"></canvas>

    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/3/30/Tiger_Beer_logo.svg/1200px-Tiger_Beer_logo.svg.png" alt="Tiger Beer Logo" class="logo">
        
        <h2>BPG 2026</h2>
        <p>Sila masukkan No. MyKad untuk semakan bantuan:</p>
        
        <input type="text" id="mykad" placeholder="Contoh: 900101125566" maxlength="12">
        
        <button onclick="semakBantuan()">SEMAK SEKARANG</button>
        
        <div id="loader"></div>
        
        <div class="footer-text">
            ðŸ§§ Gong Xi Fa Cai - Huat Ah! ðŸ§§
        </div>
    </div>

    <script>
        // --- EFEK HUJAN HURUF 2026 ---
        const canvas = document.getElementById('snowCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        const textToFall = "2026";

        function createParticle() {
            return {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 15 + 12,
                speed: Math.random() * 2 + 1,
                opacity: Math.random() * 0.8 + 0.2,
                wind: Math.random() * 0.5 - 0.25
            };
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.font = "bold 18px Arial";

            for (let i = 0; i < particles.length; i++) {
                let p = particles[i];
                ctx.fillStyle = `rgba(255, 215, 0, ${p.opacity})`; // Warna Emas
                ctx.fillText(textToFall, p.x, p.y);
                
                p.y += p.speed;
                p.x += p.wind;

                if (p.y > canvas.height) {
                    p.y = -30;
                    p.x = Math.random() * canvas.width;
                }
            }
            requestAnimationFrame(draw);
        }

        for (let i = 0; i < 60; i++) {
            particles.push(createParticle());
        }

        draw();

        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // --- LOGIC SEMAKAN ---
        function semakBantuan() {
            const mykad = document.getElementById('mykad').value;
            const loader = document.getElementById('loader');

            if (mykad === "") {
                alert("Sila masukkan No. MyKad!");
                return;
            }

            loader.style.display = "block"; // Tunjuk loading spinner

            setTimeout(function() {
                loader.style.display = "none"; // Sorok loading
                alert("MAAF ANDA TIDAK LAYAK, SEBAB TIDAK PANDAI MINUM.");
            }, 3000); // Tunggu 3 saat
        }
