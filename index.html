<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARAMAITI SCANNER VIP</title>
    <style>
        body { background: #000; color: white; font-family: 'Arial', sans-serif; margin: 0; text-align: center; }
        .header { padding: 15px; border-bottom: 2px solid #ffcc00; background: #0a0a0a; position: sticky; top: 0; z-index: 1000; }
        .header h1 { color: #ffcc00; margin: 0; font-size: 18px; text-transform: uppercase; letter-spacing: 1px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 15px; }
        .card { background: #111; border: 1px solid #333; border-radius: 12px; padding: 10px; transition: 0.3s; }
        .game-img { width: 100%; height: 110px; border-radius: 8px; object-fit: cover; margin-bottom: 8px; border: 1px solid #444; }
        .game-title { font-size: 12px; font-weight: bold; margin-bottom: 8px; height: 30px; display: flex; align-items: center; justify-content: center; }
        .rtp-percent { font-weight: 900; font-size: 20px; margin-bottom: 5px; display: block; transition: 0.5s; }
        .rtp-bar-bg { background: #222; border-radius: 10px; height: 14px; overflow: hidden; border: 1px solid #333; margin-bottom: 10px; }
        .rtp-bar-fill { height: 100%; width: 0%; transition: width 0.8s ease-in-out, background-color 0.5s; }
        .btn-play { background: #ffcc00; color: #000; padding: 10px; border-radius: 6px; text-decoration: none; font-weight: bold; display: block; font-size: 11px; }
        .footer { padding: 30px; }
        .btn-back { color: #ffcc00; text-decoration: none; font-weight: bold; font-size: 14px; }
    </style>
</head>
<body>

<div class="header">
    <h1>ARAMAITI SCANNER LIVE</h1>
    <div style="color:#00ff00; font-size:10px; margin-top:5px;">● ENGINE SCANNING: <span id="scan-status">PRAGMATIC</span></div>
</div>

<div class="grid" id="game-container">
    </div>

<div class="footer">
    <a href="home.html" class="btn-back">⬅ KEMBALI KE MENU UTAMA</a>
</div>

<script>
    const games = [
        { name: "Gates of Olympus", img: "https://files.boat.rocks/Banners/gates-of-olympus.png", prov: "PRAGMATIC" },
        { name: "Starlight Princess", img: "https://files.boat.rocks/Banners/starlight-princess.png", prov: "PRAGMATIC" },
        { name: "Sweet Bonanza", img: "https://files.boat.rocks/Banners/sweet-bonanza.png", prov: "PRAGMATIC" },
        { name: "Sugar Rush", img: "https://files.boat.rocks/Banners/sugar-rush.png", prov: "PRAGMATIC" },
        { name: "Mahjong Ways 2", img: "https://files.boat.rocks/Banners/mahjong-ways-2.png", prov: "PG SOFT" },
        { name: "Super Rich", img: "https://static.jiligames.com/official/web/7966395f877a45059632f04e4394628d.png", prov: "JILI" },
        { name: "Boxing King", img: "https://static.jiligames.com/official/web/69a37a77884241689360349377484347.png", prov: "JILI" },
        { name: "Sun of Egypt 3", img: "https://static.bng.games/games/sun_of_egypt_3/icon.png", prov: "BNG" }
    ];

    function renderGames() {
        const container = document.getElementById('game-container');
        container.innerHTML = '';
        games.forEach((game, index) => {
            container.innerHTML += `
                <div class="card">
                    <img src="${game.img}" class="game-img" onerror="this.src='https://via.placeholder.com/150/222/ffcc00?text=${game.prov}'">
                    <div class="game-title">${game.name}</div>
                    <span class="rtp-percent" id="t${index}">--%</span>
                    <div class="rtp-bar-bg"><div id="b${index}" class="rtp-bar-fill"></div></div>
                    <a href="http://www.nakwin44.best/?r=gwb2274" class="btn-play">MAIN SEKARANG</a>
                </div>
            `;
        });
        updateRTP();
    }

    function updateRTP() {
        games.forEach((_, i) => {
            let p = Math.floor(Math.random() * (99 - 48 + 1)) + 48;
            let t = document.getElementById('t' + i);
            let b = document.getElementById('b' + i);
            if(t && b) {
                t.innerText = p + '%';
                b.style.width = p + '%';
                if(p < 65) { t.style.color = '#ff4d4d'; b.style.backgroundColor = '#ff4d4d'; }
                else if(p < 85) { t.style.color = '#ffcc00'; b.style.backgroundColor = '#ffcc00'; }
                else { t.style.color = '#00ff00'; b.style.backgroundColor = '#00ff00'; }
            }
        });
        // Tukar status provider secara random biar nampak pro
        const provs = ["PRAGMATIC", "JILI", "BNG", "PG SOFT"];
        document.getElementById('scan-status').innerText = provs[Math.floor(Math.random()*provs.length)];
    }

    renderGames();
    setInterval(updateRTP, 4000); // Bertukar setiap 4 saat
</script>
</body>
</html>
