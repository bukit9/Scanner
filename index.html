<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANTUAN PAGINUMAN (BPG) 2025</title>
    <style>
        /* CSS UNTUK RUPA YANG PROFESSIONAL */
        * { box-sizing: border-box; font-family: 'Helvetica', Arial, sans-serif; }
        body { background-color: #f0f2f5; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        
        .card { 
            width: 90%; 
            max-width: 400px; 
            background: white; 
            border-radius: 25px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); 
            padding: 40px 20px; 
            text-align: center; 
            position: relative; 
            border-top: 8px solid #003da5; 
        }
        
        /* Frame Logo Kuning Macam Gambar Bos */
        .logo-frame { 
            width: 180px; 
            height: 180px; 
            margin: 0 auto 25px; 
            border: 6px solid #FFD300; 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            background: white; 
            overflow: hidden; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
        }
        
        /* Imej Base64 - Data ditanam dalam kod */
        .logo-frame img { width: 90%; height: auto; display: block; }

        .header h2 { font-size: 14px; color: #888; margin: 0; letter-spacing: 2px; text-transform: uppercase; font-weight: bold; }
        .header h1 { font-size: 22px; color: #1a1a1a; margin: 10px 0 35px 0; font-weight: 800; line-height: 1.2; }

        input { 
            width: 100%; 
            padding: 18px; 
            border: 2px solid #e1e4e8; 
            border-radius: 12px; 
            font-size: 18px; 
            text-align: center; 
            margin-bottom: 25px; 
            outline: none; 
            background: #fafafa; 
        }
        
        /* Butang Semak 3D Timbul */
        .btn-semak { 
            width: 100%; 
            padding: 20px; 
            background: #003da5; 
            color: white; 
            border: none; 
            border-radius: 40px; 
            font-size: 20px; 
            font-weight: bold; 
            cursor: pointer; 
            box-shadow: 0 8px 0 #002666, 0 12px 20px rgba(0,0,0,0.2); 
            transition: 0.1s; 
            position: relative; 
            top: 0; 
        }
        
        .btn-semak:active { 
            top: 5px; 
            box-shadow: 0 3px 0 #002666, 0 5px 10px rgba(0,0,0,0.2); 
        }

        /* Loading Spinner */
        #loader { 
            display: none; 
            position: absolute; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: rgba(255,255,255,0.95); 
            z-index: 10; 
            border-radius: 25px; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
        }
        
        .spinner { 
            width: 50px; height: 50px; 
            border: 5px solid #f3f3f3; 
            border-top: 5px solid #003da5; 
            border-radius: 50%; 
            animation: spin 1s linear infinite; 
        }
        
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .footer { 
            margin-top: 40px; 
            font-size: 11px; 
            color: #666; 
            text-align: left; 
            line-height: 1.6; 
            border-top: 1px solid #eee; 
            padding-top: 25px; 
        }
    </style>
</head>
