<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANTUAN PAGINUMAN (BPG) 2025</title>
    <style>
        * { box-sizing: border-box; font-family: 'Helvetica', Arial, sans-serif; }
        body {
            background: linear-gradient(180deg, #f0f2f5 0%, #ffffff 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            width: 100%;
            max-width: 450px;
            background: #fff;
            padding: 40px 20px;
            text-align: center;
            border-top: 5px solid #003da5; /* Warna Biru Tiger */
        }
        .logo-tiger {
            width: 150px;
            margin-bottom: 20px;
        }
        .header-text h2 {
            font-size: 14px;
            color: #888;
            margin: 0;
            text-transform: uppercase;
        }
        .header-text h1 {
            font-size: 22px;
            color: #1a1a1a;
            margin: 5px 0 30px 0;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-semak {
            width: 100%;
            padding: 15px;
            background: #003da5;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
        .footer {
            margin-top: 30px;
            font-size: 11px;
            color: #777;
            text-align: justify;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/f/f0/Tiger_Beer_logo.svg/1200px-Tiger_Beer_logo.svg.png" class="logo-tiger" alt="Tiger Logo">

        <div class="header-text">
            <h2>SEMAKAN</h2>
            <h1>BANTUAN PAGINUMAN (BPG) 2025</h1>
        </div>

        <input type="text" id="icInput" placeholder="No. MyKad">
        <button class="btn-semak" onclick="check()">SEMAK</button>

        <div class="footer">
            Pihak PENGURUSAN PAGINUMAN tidak menghantar sebarang pautan melalui SMS. Pastikan anda tidak berkongsi maklumat peribadi kepada pihak yang tidak bertanggungjawab.
        </div>
    </div>

    <script>
        function check() {
            const ic = document.getElementById('icInput').value;
            if(ic === "") {
                alert("Sila isi No. MyKad!");
            } else {
                // Popup permintaan bos
                alert("MAAF ANDA TIDAK LAYAK, SEBAB TIDAK PANDAI MINUM");
            }
        }
    </script>

</body>
</html>
