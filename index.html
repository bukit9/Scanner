<script>
    function update() {
        for(let i=1; i<=4; i++) {
            // Peratus random antara 45% - 98%
            let p = Math.floor(Math.random() * (98 - 45 + 1)) + 45;
            let t = document.getElementById('t'+i);
            let b = document.getElementById('b'+i);
            
            t.innerText = p + '%';
            b.style.width = p + '%';

            // Warna mengikut peratus
            if(p < 65) { 
                t.style.color = '#ff4d4d'; b.style.backgroundColor = '#ff4d4d'; // Merah
            } else if(p < 85) { 
                t.style.color = '#ffcc00'; b.style.backgroundColor = '#ffcc00'; // Kuning
            } else { 
                t.style.color = '#00ff00'; b.style.backgroundColor = '#00ff00'; // Hijau
            }
        }
    }
    update();
    setInterval(update, 8000); // Update setiap 8 saat
</script>
