    <script>
        function updateRTP() {
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                const percentText = card.querySelector('.percent');
                const circle = card.querySelector('.pusing');
                // Jana nilai random antara 30% hingga 98%
                let val = Math.floor(Math.random() * (98 - 30 + 1)) + 30;
                let offset = (val / 100) * 201;
                percentText.innerText = val + "%";
                circle.style.strokeDasharray = `${offset}, 201`;
                // Tukar warna ikut peratusan
                if(val > 80) circle.style.stroke = "#00ff00"; // Hijau
                else if(val > 50) circle.style.stroke = "#ffcc00"; // Kuning
                else circle.style.stroke = "#ff416c"; // Merah
            });
        }
        setInterval(updateRTP, 5000); // Kemas kini setiap 5 saat
