<script>
    // Script untuk update peratus secara random sikit-sikit biar nampak real
    setInterval(() => {
        document.querySelectorAll('.rtp-bar-fill').forEach(bar => {
            let currentWidth = parseInt(bar.style.width);
            let change = Math.floor(Math.random() * 3) - 1; // -1, 0, atau 1
            let newWidth = Math.min(Math.max(currentWidth + change, 70), 99);
            bar.style.width = newWidth + '%';
            bar.parentElement.previousElementSibling.innerText = newWidth + '%';
        });
    }, 5000);
