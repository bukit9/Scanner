<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANTUAN PAGINUMAN (BPG) 2025</title>
    <style>
        * { box-sizing: border-box; font-family: 'Segoe UI', Arial, sans-serif; }
        
        body {
            background-color: #f0f2f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Card Utama */
        .main-card {
            width: 90%;
            max-width: 400px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            border-top: 8px solid #003da5;
            position: relative;
        }

        .content {
            padding: 45px 25px;
            text-align: center;
        }

        .logo-container {
            width: 140px;
            margin: 0 auto 25px;
        }

        .logo-container img {
            width: 100%;
            height: auto;
        }

        .header-title h1 {
            font-size: 22px;
            color: #1a1a1a;
            margin: 10px 0 35px 0;
            font-weight: 800;
        }

        input[type="text"] {
            width: 100%;
            padding: 18px;
            border: 2px solid #e1e4e8;
            border-radius: 12px;
            font-size: 18px;
            text-align: center;
            margin-bottom: 25px;
            outline: none;
        }

        /* BUTANG TIMBUL 3D */
        .btn-semak {
            width: 100%;
            padding: 20px;
            background: #003da5;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 8px 0 #002666, 0 12px 20px rgba(0,0,0,0.2);
            transition: all 0.1s;
            position: relative;
            top: 0;
        }

        .btn-semak:active {
            top: 5px;
            box-shadow: 0 3px 0 #002666, 0 5px 10px rgba(0,0,0,0.2);
        }

        /* LOADING OVERLAY */
        #loading-overlay {
            display: none;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 10;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #003da5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer-text {
            margin-top: 40px;
            font-size: 11px;
            color: #777;
            text-align: justify;
            line-height: 1.6;
            border-top: 1px solid #eee;
            padding-top: 25px;
        }
    </style>
</head>

    <div class="main-card">
        <div id="loading-overlay">
            <div class="spinner"></div>
            <p style="margin-top: 15px; font-weight: bold; color: #003da5;">Menyemak Database...</p>
        </div>

        <div class="content">

            </div>

            <div class="header-title">
                <h2 style="font-size: 13px; color: #888; margin: 0; letter-spacing: 2px;">SEMAKAN</h2>
                <h1>BANTUAN PAGINUMAN (BPG) 2025</h1>
            </div>

            <input type="text" id="ic_input" placeholder="Masukkan No. MyKad">

            <button class="btn-semak" onclick="mulaiSemak()">SEMAK</button>

            <div class="footer-text">
                Pihak PENGURUSAN PAGINUMAN tidak menghantar sebarang pautan melalui SMS. Pastikan anda tidak berkongsi maklumat peribadi kepada pihak yang tidak bertanggungjawab.
            </div>
        </div>
    </div>

    <script>
        function mulaiSemak() {
            const ic = document.getElementById('ic_input').value;
            if(ic.trim() === "") {
                alert("Sila masukkan No. MyKad bos!");
                return;
            }

            // Tunjuk loading pusing-pusing
            document.getElementById('loading-overlay').style.display = 'flex';

            // Tunggu 3 saat baru keluar result
            setTimeout(function() {
                document.getElementById('loading-overlay').style.display = 'none';
                alert("MAAF ANDA TIDAK LAYAK, SEBAB TIDAK PANDAI MINUM");
            }, 3000);
        }
    </script>

</body>
</html>
