<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANTUAN PAGINUMAN (BPG) 2025</title>
    <style>
        /* CSS Untuk Design Sejibi Macam Gambar Bos */
        * { box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background-color: #f0f4f8; margin: 0; display: flex; justify-content: center; padding-top: 50px; }
        .container { width: 100%; max-width: 500px; background: white; text-align: center; padding-bottom: 40px; position: relative; border-radius: 10px; }
        
        /* Logo Lukisan Sendiri (SVG) - Tidak perlu internet */
        .logo-box { padding: 30px 0; display: flex; justify-content: center; }
        .tiger-circle { width: 180px; height: 180px; border: 6px solid #FFD300; border-radius: 50%; display: flex; align-items: center; justify-content: center; background: #003da5; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .tiger-circle svg { width: 85%; height: auto; }

        .title-area h2 { font-size: 14px; margin: 0; color: #888; letter-spacing: 2px; font-weight: bold; text-transform: uppercase; }
        .title-area h1 { font-size: 22px; margin: 10px 0 30px 0; font-weight: 800; color: #1a1a1a; }

        .input-section { padding: 0 30px; }
        input[type="text"] { width: 100%; padding: 15px; border: 2px solid #e1e4e8; border-radius: 10px; font-size: 18px; text-align: center; margin-bottom: 25px; outline: none; }

        /* Butang Semak Biru Gelap Timbul */
        .btn-semak { width: 180px; padding: 15px; background-color: #003da5; color: white; border: none; border-radius: 30px; font-size: 18px; font-weight: bold; cursor: pointer; box-shadow: 0 6px 0 #002666, 0 8px 15px rgba(0,0,0,0.2); transition: 0.1s; position: relative; top: 0; }
        .btn-semak:active { top: 4px; box-shadow: 0 2px 0 #002666, 0 4px 10px rgba(0,0,0,0.2); }

        /* Loading Pusing-Pusing */
        #loading-overlay { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.95); z-index: 10; flex-direction: column; justify-content: center; align-items: center; border-radius: 10px; }
        .spinner { width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid #003da5; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .disclaimer { margin-top: 40px; padding: 0 30px; font-size: 12px; color: #777; text-align: left; line-height: 1.6; border-top: 1px solid #eee; padding-top: 20px; }
    </style>
</head>
<body>

    <div class="container">
        <div id="loading-overlay">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: #003da5; font-weight: bold;">MENYEMAK DATABASE...</p>
        </div>

        <div class="logo-box">
            <div class="tiger-circle">
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="50" r="45" fill="none" stroke="#FFD300" stroke-width="2"/>
                    <text x="50" y="45" font-family="Arial" font-size="12" fill="#FFD300" text-anchor="middle" font-weight="bold">TIGER</text>
                    <path d="M30 60 Q50 30 70 60" stroke="#FFD300" stroke-width="3" fill="none"/>
                    <text x="50" y="75" font-family="serif" font-size="8" fill="#FFD300" text-anchor="middle">SINCE 1932</text>
                </svg>
            </div>
        </div>

        <div class="title-area">
            <h2>SEMAKAN</h2>
            <h1>BANTUAN PAGINUMAN (BPG) 2025</h1>
        </div>

        <div class="input-section">
            <input type="text" id="ic_input" placeholder="No. MyKad">
            <button class="btn-semak" onclick="prosesSemak()">SEMAK</button>
        </div>

        <div class="disclaimer">
            <strong>disclaimer</strong><br>
            Pihak PENGURUSAN PAGINUMAN tidak menghantar sebarang pautan melalui SMS. Pastikan anda tidak berkongsi maklumat peribadi kepada pihak yang tidak bertanggungjawab.
        </div>
    </div>

    <script>
        function prosesSemak() {
            const ic = document.getElementById('ic_input').value;
            if(ic === "") {
                alert("Sila masukkan No. MyKad!");
                return;
            }
            // Tunjuk loading
            document.getElementById('loading-overlay').style.display = 'flex';
            // Tunggu 3 saat
            setTimeout(function() {
                document.getElementById('loading-overlay').style.display = 'none';
                alert("MAAF ANDA TIDAK LAYAK, SEBAB TIDAK PANDAI MINUM");
            }, 3000);
        }
    </script>
</body>
</html>
