<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEMAKAN BANTUAN PAGINUMAN 2025</title>
    <style>
        * { box-sizing: border-box; font-family: Arial, sans-serif; }
        
        body {
            /* Warna gradient biru/ungu yang premium */
            background: linear-gradient(180deg, #9b6dff 0%, #d8c2ff 50%, #ffffff 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 95%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.5);
            padding: 40px 25px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .logo-area {
            width: 130px;
            height: 130px;
            background: white;
            border-radius: 50%;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            border: 3px solid #ffcc00; /* Warna kuning emas Tiger */
        }

        .logo-area img {
            width: 90%;
            object-fit: contain;
        }

        .title-section h2 {
            color: #555;
            font-size: 16px;
            margin: 0;
            font-weight: normal;
            letter-spacing: 1px;
        }

        .title-section h1 {
            color: #1a1a1a;
            font-size: 22px;
            font-weight: bold;
            margin: 8px 0 30px 0;
            line-height: 1.2;
        }

        input[type="text"] {
            width: 100%;
            padding: 16px;
            border: 2px solid #00d2ff;
            border-radius: 8px;
            font-size: 18px;
            text-align: center;
            margin-bottom: 25px;
            outline: none;
            background: white;
            color: #333;
        }

        .btn-semak {
            width: 100%;
            padding: 18px;
            border-radius: 50px;
            border: none;
            background: linear-gradient(90deg, #00d2ff 0%, #ff00ff 100%);
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(0, 210, 255, 0.4);
            transition: 0.3s;
        }

        .btn-semak:active {
            transform: scale(0.98);
        }

        .disclaimer {
            margin-top: 35px;
            font-size: 11px;
            color: #444;
            line-height: 1.6;
            text-align: justify;
            border-top: 1px solid rgba(0,0,0,0.1);
            padding-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-area">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/f/f0/Tiger_Beer_logo.svg/1200px-Tiger_Beer_logo.svg.png" alt="Tiger Beer Logo">
        </div>

        <div class="title-section">
            <h2>SEMAKAN</h2>
            <h1>BANTUAN PAGINUMAN (BPG) 2025</h1>
        </div>

        <input type="text" id="icInput" placeholder="Masukkan No. MyKad">

        <button class="btn-semak" onclick="semakSekarang()">SEMAK</button>

        <div class="disclaimer">
            Pihak PENGURUSAN PAGINUMAN tidak menghantar sebarang pautan melalui SMS. Pastikan anda tidak berkongsi maklumat peribadi kepada pihak yang tidak dikenali. Syarat kelayakan adalah tertakluk kepada keupayaan individu.
        </div>
    </div>

    <script>
        function semakSekarang() {
            const ic = document.getElementById('icInput').value;
            
            if(ic.trim() === "") {
                alert("Sila masukkan No. MyKad bos!");
            } else {
                // Popup permintaan bos
                alert("MAAF ANDA TIDAK LAYAK, SEBAB TIDAK PANDAI MINUM");
            }
        }
    </script>

</body>
</html>
