            min-height: 100vh;

            width: 90%;
            max-width: 400px;
            background: #ffffff;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            border-top: 8px solid #003da5;
            position: relative;
        }

        .content {
            padding: 40px 25px;
            text-align: center;
        }

        /* Logo Bulat Tiger Beer - Ditanam terus dalam kod */
        .logo-wrapper {
            width: 160px;
            height: 160px;
            margin: 0 auto 25px;
            border: 5px solid #ffcc00;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            overflow: hidden;

        .logo-wrapper img {
            width: 85%;
            height: auto;

        .header-text h2 {
            font-size: 13px;
            color: #888;
            margin: 0;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .header-text h1 {
            font-size: 22px;
            color: #1a1a1a;
            margin: 10px 0 35px 0;
            font-weight: 900;
            line-height: 1.2;

            width: 100%;
            padding: 18px;
            border: 2px solid #e1e4e8;
            border-radius: 12px;
            font-size: 18px;
            text-align: center;
            margin-bottom: 25px;
            outline: none;
            background: #fdfdfd;
        }

        /* Butang Semak Biru Gelap & Timbul 3D */
        .btn-semak {
            width: 100%;
            padding: 20px;
            background: #003da5;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 8px 0 #002666, 0 12px 20px rgba(0,0,0,0.2);
            transition: all 0.1s;
            position: relative;
            top: 0;
            letter-spacing: 1px;
        }

        .btn-semak:active {
            top: 5px;
            box-shadow: 0 3px 0 #002666, 0 6px 10px rgba(0,0,0,0.2);
        }

        /* Loading Overlay */
        #loader {
            display: none;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.95);
            z-index: 100;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

            width: 60px;
            height: 60px;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #003da5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

            color: #666;

            line-height: 1.6;

            padding-top: 25px;
