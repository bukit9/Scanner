        :root { --bg: #0d1117; --card: #161b22; --text: #ffffff; --gold: #ffcc00; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; text-align: center; margin: 0; padding: 10px; }

<body>

    <div class="header">üçª ARAMAITI SCANNER üçª</div>
    <a href="http://www.nakwin44.best/?r=gwb2274" class="btn-daftar">üé∞ DAFTAR & CLAIM 140% BONUS</a>

    <div class="provider-title">üî• PRAGMATIC PLAY</div>
    <div class="grid" id="pragmatic-grid"></div>

    <div class="provider-title">üíé JILI GAMES</div>
    <div class="grid" id="jili-grid"></div>

    <div class="provider-title">‚ú® BNG (BOOONGO)</div>
    <div class="grid" id="bng-grid"></div>

    <script><script>
    // Koleksi Nama Game (Pool)
    const poolPragmatic = ["Gates of Olympus", "Sweet Bonanza", "Starlight Princess", "Sugar Rush", "Wisdom of Athena", "Gems Bonanza", "Wolf Gold", "The Dog House", "Joker's Jewels", "Wild West Gold", "Aztec Gems", "Madame Destiny"];
    const poolJili = ["Super Ace", "Fortune Gems", "Boxing King", "Golden Empire", "Ali Baba", "Jungle King", "Money Coming", "RomaX", "Agent Ace", "Mega Ace"];
    const poolBng = ["Sun of Egypt 3", "Hit the Gold", "Black Wolf", "Magic Apple 2", "Green Chilli", "Sticky Piggy", "Dragon Wealth", "Royal Coins"];

    function createEmptyCards(count, elementId) {
        const grid = document.getElementById(elementId);
        grid.innerHTML = ""; // Bersihkan grid lama
        for (let i = 0; i < count; i++) {
            grid.innerHTML += `
                <div class="card" id="${elementId}-card-${i}">
                    <div class="timer-box">
                        <svg><circle class="bg-c" cx="35" cy="35" r="30"></circle><circle class="pusing" cx="35" cy="35" r="30"></circle></svg>
                        <div class="percent">0%</div>
                    </div>
                    <div class="name">Loading...</div>
                </div>`;
        }
    }

    // Bina slot (6 Pragmatic, 6 Jili, 4 BNG)
    createEmptyCards(6, 'pragmatic-grid');
    createEmptyCards(6, 'jili-grid');
    createEmptyCards(4, 'bng-grid');

    function updateScanner() {
        const refreshSection = (pool, gridId, count) => {
            for (let i = 0; i < count; i++) {
                const card = document.getElementById(`${gridId}-card-${i}`);
                if(!card) continue;
                const nameText = card.querySelector('.name');
                const percentText = card.querySelector('.percent');
                const circle = card.querySelector('.pusing');

                const randomGame = pool[Math.floor(Math.random() * pool.length)];
                const val = Math.floor(Math.random() * (98 - 40 + 1)) + 40;
                const offset = (val / 100) * 188;

                nameText.innerText = randomGame;
                percentText.innerText = val + "%";
                circle.style.strokeDasharray = `${offset}, 188`;

                if(val > 80) circle.style.stroke = "#00ff00"; 
                else if(val > 60) circle.style.stroke = "#ffcc00"; 
                else circle.style.stroke = "#ff416c";
            }
        };

        refreshSection(poolPragmatic, 'pragmatic-grid', 6);
        refreshSection(poolJili, 'jili-grid', 6);
        refreshSection(poolBng, 'bng-grid', 4);
    }

    // KELAJUAN TINGGI: Berubah setiap 3 saat
    setInterval(updateScanner, 3000); 
    updateScanner();
</script>
    </script>
