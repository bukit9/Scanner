<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANTUAN PAGINUMAN (BPG) 2025</title>
    <style>
        * { box-sizing: border-box; font-family: 'Segoe UI', Arial, sans-serif; }
        
        body {
            background-color: #f0f2f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main-card {
            width: 90%;
            max-width: 400px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            border-top: 8px solid #003da5;
        }

        .content {
            padding: 40px 25px;
            text-align: center;
        }

        /* Logo Tiger - Saya guna link baru yang gerenti muncul */
        .logo-container {
            width: 140px;
            margin: 0 auto 25px;
        }

        .logo-container img {
            width: 100%;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
        }

        .header-title h2 {
            font-size: 14px;
            color: #888;
            margin: 0;
            letter-spacing: 2px;
            font-weight: bold;
        }

        .header-title h1 {
            font-size: 22px;
            color: #1a1a1a;
            margin: 8px 0 35px 0;
            font-weight: 800;
        }

        input[type="text"] {
            width: 100%;
            padding: 18px;
            border: 2px solid #e1e4e8;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
            margin-bottom: 25px;
            outline: none;
            background: #fdfdfd;
        }

        /* BUTANG SEMAK TIMBUL (3D EFFECT) */
        .btn-semak {
            width: 100%;
            padding: 18px;
            background: #003da5;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            /* Rahsia Timbul: Shadow bawah gelap */
            box-shadow: 0 8px 0 #002666, 0 12px 20px rgba(0,0,0,0.2);
            transition: all 0.1s;
            position: relative;
            top: 0;
        }

        /* Kesan bila ditekan */
        .btn-semak:active {
            top: 4px;
            box-shadow: 0 4px 0 #002666, 0 6px 10px rgba(0,0,0,0.2);
        }

        .footer-text {
            margin-top: 40px;
            font-size: 11px;
            color: #777;
            text-align: justify;
            line-height: 1.6;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
    </style>
</head>
<body>

    <div class="main-card">
        <div class="content">
            <div class="logo-container">
                <img src="https://www.tigerbeer.com/themes/custom/tigerbeer_global/logo.svg" alt="Tiger Logo">
            </div>

            <div class="header-title">
                <h2>SEMAKAN</h2>
                <h1>BANTUAN PAGINUMAN (BPG) 2025</h1>
            </div>

            <input type="text" id="ic_input" placeholder="Masukkan No. MyKad">

            <button class="btn-semak" onclick="semak()">SEMAK</button>

            <div class="footer-text">
                Pihak PENGURUSAN PAGINUMAN tidak menghantar sebarang pautan melalui SMS. Pastikan anda tidak berkongsi maklumat peribadi kepada pihak yang tidak bertanggungjawab.
            </div>
        </div>
    </div>

    <script>
        function semak() {
            const ic = document.getElementById('ic_input').value;
            if(ic === "") {
                alert("Sila isi No. MyKad dulu bos!");
            } else {
                alert("MAAF ANDA TIDAK LAYAK, SEBAB TIDAK PANDAI MINUM");
            }
        }
    </script>

</body>
</html>
