<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARAMAITI SCANNER LIVE</title>
    <style>
        :root { --bg: #0d1117; --card: #161b22; --text: #ffffff; --gold: #ffcc00; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; text-align: center; margin: 0; padding: 10px; }
        .header { font-size: 24px; font-weight: bold; color: var(--gold); margin-top: 10px; }
        .provider-title { background: linear-gradient(90deg, #30363d, #161b22); color: var(--gold); padding: 8px; margin: 20px 0 10px 0; border-radius: 5px; font-weight: bold; font-size: 14px; text-transform: uppercase; border-left: 4px solid var(--gold); }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; max-width: 500px; margin: auto; }
        .card { background: var(--card); padding: 12px; border-radius: 12px; border: 1px solid #30363d; }
        .timer-box { position: relative; width: 70px; height: 70px; margin: auto; }
        svg { transform: rotate(-90deg); width: 70px; height: 70px; }
        circle { fill: none; stroke-width: 7; stroke-linecap: round; transition: all 1s ease; }
        .bg-c { stroke: #21262d; }
        .pusing { stroke: var(--gold); stroke-dasharray: 0, 188; }
        .percent { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-weight: bold; font-size: 14px; }
        .name { font-size: 11px; margin-top: 8px; font-weight: bold; color: #c9d1d9; }
        .btn-daftar { display: block; width: 100%; max-width: 400px; margin: 15px auto; padding: 12px; background: linear-gradient(to right, #ff416c, #ff4b2b); color: white; text-decoration: none; font-weight: bold; border-radius: 8px; font-size: 14px; }
    </style>
</head>
<body>

    <div class="header">üçª ARAMAITI SCANNER üçª</div>
    <a href="http://www.nakwin44.best/?r=gwb2274" class="btn-daftar">üé∞ DAFTAR & CLAIM 140% BONUS</a>

    <div class="provider-title">üî• PRAGMATIC PLAY</div>
    <div class="grid" id="pragmatic-grid"></div>

    <div class="provider-title">üíé JILI GAMES</div>
    <div class="grid" id="jili-grid"></div>

    <div class="provider-title">‚ú® BNG (BOOONGO)</div>
    <div class="grid" id="bng-grid"></div>

    <script>
        const pragmatic = ["Gates of Olympus", "Sweet Bonanza", "Starlight Princess", "Sugar Rush", "Wisdom of Athena", "Gems Bonanza"];
        const jili = ["Super Ace", "Fortune Gems", "Boxing King", "Golden Empire", "Ali Baba", "Jungle King"];
        const bng = ["Sun of Egypt 3", "Hit the Gold", "Black Wolf", "Magic Apple 2"];

        function createCards(list, elementId) {
            const grid = document.getElementById(elementId);
            list.forEach(game => {
                grid.innerHTML += `
                    <div class="card">
                        <div class="timer-box">
                            <svg><circle class="bg-c" cx="35" cy="35" r="30"></circle><circle class="pusing" cx="35" cy="35" r="30"></circle></svg>
                            <div class="percent">0%</div>
                        </div>
                        <div class="name">${game}</div>
                    </div>`;
            });
        }

        createCards(pragmatic, 'pragmatic-grid');
        createCards(jili, 'jili-grid');
        createCards(bng, 'bng-grid');

        function updateRTP() {
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                const percentText = card.querySelector('.percent');
                const circle = card.querySelector('.pusing');
                let val = Math.floor(Math.random() * (98 - 38 + 1)) + 38; // Random 38% - 98%
                let offset = (val / 100) * 188; // 188 is circumference for R=30
                percentText.innerText = val + "%";
                circle.style.strokeDasharray = `${offset}, 188`;
                if(val > 80) circle.style.stroke = "#00ff00"; 
                else if(val > 60) circle.style.stroke = "#ffcc00"; 
                else circle.style.stroke = "#ff416c";
            });
        }

        setInterval(updateRTP, 8000); // Berubah setiap 8 saat
        updateRTP();
    </script>
</body>
</html>
