<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARAMAITI SCANNER - LIVE RTP</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ffcc00;
            --bg: #0d0d0d;
            --card: #1a1a1a;
            --win: #00ff88;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0; padding: 20px;
            text-align: center;
        }

        header {
            margin-bottom: 30px;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            color: var(--primary);
            letter-spacing: 2px;
        }

        .status-bar {
            background: rgba(255, 204, 0, 0.1);
            border: 1px solid var(--primary);
            display: inline-block;
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 12px;
            margin-top: 10px;
        }

        /* Grid Permainan */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            max-width: 500px;
            margin: auto;
        }

        .game-card {
            background: var(--card);
            border-radius: 15px;
            padding: 10px;
            border: 1px solid #333;
            position: relative;
            overflow: hidden;
        }

        .game-img {
            width: 100%;
            height: 100px;
            background: #222;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: #555;
        }

        .game-title {
            font-size: 13px;
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }

        /* RTP Bar */
        .rtp-container {
            background: #000;
            height: 20px;
            border-radius: 10px;
            position: relative;
            border: 1px solid #333;
        }

        .rtp-bar {
            height: 100%;
            border-radius: 10px;
            width: 0%;
            transition: width 1.5s ease-in-out;
            background: linear-gradient(90deg, #ffcc00, #00ff88);
        }

        .rtp-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 11px;
            font-weight: 900;
            color: white;
            text-shadow: 1px 1px 2px #000;
        }

        .btn-play {
            display: block;
            background: var(--primary);
            color: #000;
            text-decoration: none;
            font-size: 12px;
            font-weight: bold;
            padding: 8px;
            margin-top: 10px;
            border-radius: 8px;
        }

        .update-time {
            font-size: 10px;
            color: #666;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">ARAMAITI SCANNER</div>
        <div class="status-bar">‚óè SCANNING ENGINE ACTIVE</div>
    </header>

    <div class="grid-container" id="gameGrid">
        </div>

    <p class="update-time">Last Update: <span id="time"></span></p>

    <script>
        // Senarai Game
        const games = [
            { name: "Gates of Olympus", img: "‚ö°" },
            { name: "Starlight Princess", img: "ü™Ñ" },
            { name: "Sweet Bonanza", img: "üç≠" },
            { name: "Sugar Rush", img: "üç¨" },
            { name: "Wild West Gold", img: "ü§†" },
            { name: "Mahjong Ways 2", img: "üÄÑ" }
        ];

        function generateRTP() {
            const grid = document.getElementById('gameGrid');
            grid.innerHTML = '';

            games.forEach(game => {
                // Jana peratus rawak antara 75% hingga 99%
                const rtpValue = Math.floor(Math.random() * (99 - 75 + 1)) + 75;
                
                // Warna bar ikut peratus
                let barColor = "#ffcc00"; // Kuning
                if(rtpValue > 90) barColor = "#00ff88"; // Hijau kalau tinggi

                const card = `
                    <div class="game-card">
                        <div class="game-img">${game.img} PHOTO</div>
                        <span class="game-title">${game.name}</span>
                        <div class="rtp-container">
                            <div class="rtp-bar" style="width: ${rtpValue}%; background: ${barColor}"></div>
                            <div class="rtp-text">${rtpValue}%</div>
                        </div>
                        <a href="http://www.nakwin44.best/?r=gwb2274" class="btn-play">MAIN SEKARANG</a>
                    </div>
                `;
                grid.innerHTML += card;
            });

            // Update masa
            const now = new Date();
            document.getElementById('time').innerText = now.toLocaleTimeString();
        }

        // Jalankan fungsi masa mula-mula
        generateRTP();

        // Auto update setiap 30 saat untuk nampak "Live"
        setInterval(generateRTP, 30000);
    </script>
</body>
</html>
