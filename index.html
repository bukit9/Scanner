<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANTUAN PAGINUMAN (BPG) 2025</title>
    <style>
        * { box-sizing: border-box; font-family: 'Arial', sans-serif; }
        
        body {
            background-color: #f0f2f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            width: 90%;
            max-width: 400px;
            background: white;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            text-align: center;
            padding: 40px 25px;
            border-top: 8px solid #003da5;
            position: relative;
        }

        /* Logo Tiger Bulat Macam Gambar Bos */
        .logo-circle {
            width: 160px;
            height: 160px;
            margin: 0 auto 25px;
            border: 5px solid #ffcc00;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .logo-circle img {
            width: 90%;
            height: auto;
        }

        h1 {
            font-size: 20px;
            color: #1a1a1a;
            margin-bottom: 30px;
            font-weight: bold;
            line-height: 1.3;
        }

        input {
            width: 100%;
            padding: 18px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 18px;
            text-align: center;
            margin-bottom: 25px;
            outline: none;
        }

        /* Butang Biru Gelap & TIMBUL (3D) */
        .btn-semak {
            width: 100%;
            padding: 18px;
            background: #003da5;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 8px 0 #002666, 0 12px 20px rgba(0,0,0,0.2);
            transition: all 0.1s;
            position: relative;
            top: 0;
        }

        .btn-semak:active {
            top: 5px;
            box-shadow: 0 3px 0 #002666, 0 5px 10px rgba(0,0,0,0.1);
        }

        /* Loading Spinner */
        #loading {
            display: none;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.95);
            border-radius: 25px;
            z-index: 10;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .loader {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #003da5;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .footer {
            margin-top: 30px;
            font-size: 11px;
            color: #777;
            border-top: 1px solid #eee;
            padding-top: 20px;
            text-align: justify;
        }
    </style>
</head>
<body>

    <div class="card">
        <div id="loading">
            <div class="loader"></div>
            <p style="margin-top:15px; font-weight:bold; color:#003da5;">Menyemak Kelayakan...</p>
        </div>

        <div class="logo-circle">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/f/f0/Tiger_Beer_logo.svg/800px-Tiger_Beer_logo.svg.png" alt="Tiger Logo">
        </div>

        <h2>SEMAKAN</h2>
        <h1>BANTUAN PAGINUMAN (BPG) 2025</h1>

        <input type="text" id="ic" placeholder="Masukkan No. MyKad">
        <button class="btn-semak" onclick="semak()">SEMAK</button>

        <div class="footer">
            Pihak PENGURUSAN PAGINUMAN tidak menghantar sebarang pautan melalui SMS. Pastikan anda tidak berkongsi maklumat peribadi kepada pihak yang tidak bertanggungjawab.
        </div>
    </div>

    <script>
        function semak() {
            var inputIc = document.getElementById('ic').value;
            if(inputIc === "") {
                alert("Sila isi No. MyKad bos!");
                return;
            }

            document.getElementById('loading').style.display = 'flex';

            setTimeout(function() {
                document.getElementById('loading').style.display = 'none';
                alert("MAAF ANDA TIDAK LAYAK, SEBAB TIDAK PANDAI MINUM");
            }, 3000);
        }
    </script>

</body>
</html>
