<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARAMAITI MATRIX ENGINE</title>
    <style>
        :root { --matrix: #00ff41; --danger: #ff003c; --warn: #ffcc00; --bg: #000; }
        body { background: var(--bg); color: #fff; font-family: 'Courier New', monospace; margin: 0; }
        
        /* Neon Header */
        .header { padding: 20px; border-bottom: 2px solid var(--matrix); background: #000; text-align: center; box-shadow: 0 0 15px var(--matrix); }
        .header h1 { color: var(--matrix); margin: 0; font-size: 24px; text-shadow: 0 0 10px var(--matrix); letter-spacing: 4px; font-weight: 900; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 10px; }
        
        .card { background: #080808; border: 1px solid #222; border-radius: 8px; padding: 10px; position: relative; overflow: hidden; transition: 0.3s; }
        .card.active { border-color: var(--matrix); box-shadow: inset 0 0 10px rgba(0, 255, 65, 0.3); }

        /* Box Gambar */
        .img-box { width: 100%; height: 110px; background: #111; border-radius: 5px; overflow: hidden; position: relative; border: 1px solid #333; }
        .game-img { width: 100%; height: 100%; object-fit: cover; }
        
        /* Laser Scan Effect */
        .laser { position: absolute; top: 0; left: 0; width: 100%; height: 3px; background: var(--matrix); box-shadow: 0 0 15px var(--matrix); animation: scan 2.5s linear infinite; }
        @keyframes scan { 0% { top: -10%; } 100% { top: 110%; } }

        .game-name { font-size: 11px; color: #fff; margin: 10px 0 5px; font-weight: bold; text-transform: uppercase; text-align: left; }
        .rtp-display { font-size: 32px; font-weight: 900; color: var(--matrix); text-shadow: 0 0 8px var(--matrix); text-align: left; }
        .status-tag { font-size: 9px; font-weight: bold; text-transform: uppercase; margin-top: 5px; text-align: left; display: block; }
    </style>
</head>
<body>

<div class="header">
    <h1>ARAMAITI MATRIX</h1>
    <div style="font-size: 10px; color: var(--matrix); margin-top: 5px;">SYSTEM STATUS: <span id="sys">BYPASSING...</span></div>
</div>

<div class="grid" id="engine-grid"></div>

<script>
    // Link Gambar Direct (Lebih Stabil)
    const games = [
        { n: "GATES OLYMPUS", i: "https://files.softicons.com/download/culture-icons/greek-mythology-icons-by-felippe-regazio/png/256x256/Zeus.png" },
        { n: "STARLIGHT", i: "https://m.pragmaticplay.com/wp-content/uploads/2022/01/Starlight-Princess.png" },
        { n: "SWEET BONANZA", i: "https://m.pragmaticplay.com/wp-content/uploads/2019/06/Sweet-Bonanza.png" },
        { n: "SUGAR RUSH", i: "https://m.pragmaticplay.com/wp-content/uploads/2022/07/Sugar-Rush.png" },
        { n: "BOXING KING", i: "https://static.jiligames.com/official/web/69a37a77884241689360349377484347.png" },
        { n: "SUPER RICH", i: "https://static.jiligames.com/official/web/7966395f877a45059632f04e4394628d.png" },
        { n: "MAHJONG WAYS", i: "https://img.p-games.com/1001/65/icon.png" },
        { n: "SUN EGYPT 3", i: "https://static.bng.games/games/sun_of_egypt_3/icon.png" }
    ];

    const grid = document.getElementById('engine-grid');
    games.forEach((g, i) => {
        grid.innerHTML += `
            <div class="card" id="card${i}">
                <div class="img-box">
                    <img src="${g.i}" class="game-img" onerror="this.src='https://via.placeholder.com/150/000/00ff41?text=LOADING...'">
                    <div class="laser"></div>
                </div>
                <div class="game-name">${g.n}</div>
                <div class="rtp-display" id="rtp${i}">--%</div>
                <span class="status-tag" id="stat${i}">INITIALIZING...</span>
            </div>
        `;
    });

    function run() {
        games.forEach((_, i) => {
            let p = Math.floor(Math.random() * (99 - 45 + 1)) + 45;
            let val = document.getElementById('rtp'+i);
            let st = document.getElementById('stat'+i);
            let cd = document.getElementById('card'+i);

            val.innerText = p + '%';
            if(p < 65) {
                val.style.color = 'var(--danger)'; st.innerText = "DATA_WEAK"; st.style.color = 'var(--danger)';
                cd.classList.remove('active');
            } else if(p < 85) {
                val.style.color = 'var(--warn)'; st.innerText = "SIGNAL_STABLE"; st.style.color = 'var(--warn)';
                cd.classList.remove('active');
            } else {
                val.style.color = 'var(--matrix)'; st.innerText = "DATABASE_CRACKED"; st.style.color = 'var(--matrix)';
                cd.classList.add('active');
            }
        });
        document.getElementById('sys').innerText = "V." + (Math.random()*100).toFixed(0) + "_ACTIVE";
    }

    run();
    setInterval(run, 4000);
</script>
</body>
</html>
