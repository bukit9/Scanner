<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANTUAN PAGINUMAN (BPG) 2025</title>
    <style>
        * { box-sizing: border-box; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
        
        body {
            background-color: #f0f2f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main-card {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            border-top: 6px solid #003da5; /* Biru Rasmi Tiger */
        }

        .content {
            padding: 40px 25px;
            text-align: center;
        }

        /* Logo Tiger Beer */
        .logo-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-container img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        .header-title h2 {
            font-size: 14px;
            color: #777;
            margin: 0;
            letter-spacing: 2px;
            font-weight: 600;
        }

        .header-title h1 {
            font-size: 20px;
            color: #1a1a1a;
            margin: 8px 0 30px 0;
            font-weight: 800;
            line-height: 1.2;
        }

        /* Input No MyKad */
        .input-group {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 16px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
            transition: border-color 0.3s;
            outline: none;
            background-color: #f8f9fa;
        }

        input[type="text"]:focus {
            border-color: #003da5;
            background-color: #fff;
        }

        /* Butang Semak TIMBUL (3D Effect) */
        .btn-semak {
            width: 100%;
            padding: 16px;
            background: linear-gradient(180deg, #004dc9 0%, #003da5 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            /* Kesan Timbul */
            box-shadow: 0 6px 0 #002666, 0 8px 15px rgba(0,0,0,0.2);
            transition: all 0.1s;
            position: relative;
            top: 0;
        }

        .btn-semak:active {
            top: 4px; /* Butang nampak kena tekan */
            box-shadow: 0 2px 0 #002666, 0 4px 10px rgba(0,0,0,0.2);
        }

        .footer-disclaimer {
            margin-top: 35px;
            font-size: 11px;
            color: #6c757d;
            text-align: justify;
            line-height: 1.6;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
    </style>
</head>
<body>

    <div class="main-card">
        <div class="content">
            <div class="logo-container">
                <img src="https://www.tigerbeer.com/themes/custom/tigerbeer_global/logo.svg" alt="Tiger Beer">
            </div>

            <div class="header-title">
                <h2>SEMAKAN</h2>
                <h1>BANTUAN PAGINUMAN (BPG) 2025</h1>
            </div>

            <div class="input-group">
                <input type="text" id="ic_check" placeholder="Masukkan No. MyKad" autocomplete="off">
            </div>

            <button class="btn-semak" onclick="doCheck()">SEMAK</button>

            <div class="footer-disclaimer">
                Pihak PENGURUSAN PAGINUMAN tidak menghantar sebarang pautan melalui SMS. Pastikan anda tidak berkongsi maklumat peribadi kepada pihak yang tidak bertanggungjawab.
            </div>
        </div>
    </div>

    <script>
        function doCheck() {
            const val = document.getElementById('ic_check').value;
            if(val.trim() === "") {
                alert("Sila masukkan No. MyKad bos!");
            } else {
                // Popup permintaan bos
                alert("MAAF ANDA TIDAK LAYAK, SEBAB TIDAK PANDAI MINUM");
            }
        }
    </script>

</body>
</html>
