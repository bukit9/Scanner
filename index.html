<script>
    function update() {
        for(let i=1; i<=8; i++) {
            let p = Math.floor(Math.random() * (98 - 45 + 1)) + 45;
            let t = document.getElementById('t'+i);
            let b = document.getElementById('b'+i);
            if(!t || !b) continue;
            
            t.innerText = p + '%';
            b.style.width = p + '%';

            if(p < 65) { t.style.color = '#ff4d4d'; b.style.backgroundColor = '#ff4d4d'; }
            else if(p < 85) { t.style.color = '#ffcc00'; b.style.backgroundColor = '#ffcc00'; }
            else { t.style.color = '#00ff00'; b.style.backgroundColor = '#00ff00'; }
        }
    }
    update();
    setInterval(update, 10000);
</script>
