<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANTUAN PAGINUMAN (BPG) 2025</title>
    <style>
        * { box-sizing: border-box; font-family: 'Segoe UI', Arial, sans-serif; }
        
        body {
            background-color: #f0f2f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .main-card {
            width: 90%;
            max-width: 400px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            border-top: 8px solid #003da5;
        }

        .content {
            padding: 45px 25px;
            text-align: center;
        }

        /* Logo Tiger - Ditanam terus dalam kod (Base64) supaya gerenti muncul */
        .logo-container {
            width: 140px;
            margin: 0 auto 25px;
        }

        .logo-container img {
            width: 100%;
            height: auto;
        }

        .header-title h2 {
            font-size: 13px;
            color: #888;
            margin: 0;
            letter-spacing: 3px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .header-title h1 {
            font-size: 22px;
            color: #1a1a1a;
            margin: 10px 0 35px 0;
            font-weight: 800;
            line-height: 1.2;
        }

        input[type="text"] {
            width: 100%;
            padding: 18px;
            border: 2px solid #e1e4e8;
            border-radius: 12px;
            font-size: 18px;
            text-align: center;
            margin-bottom: 25px;
            outline: none;
            background: #fdfdfd;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: #003da5;
            box-shadow: 0 0 10px rgba(0, 61, 165, 0.1);
        }

        /* BUTANG SEMAK TIMBUL (PRO 3D EFFECT) */
        .btn-semak {
            width: 100%;
            padding: 20px;
            background: #003da5;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            letter-spacing: 1px;
            /* Kesan Timbul Berasaskan Shadow */
            box-shadow: 0 8px 0 #002666, 0 12px 20px rgba(0,0,0,0.2);
            transition: all 0.1s ease;
            position: relative;
            top: 0;
        }

        /* Kesan bila butang ditekan oleh jari */
        .btn-semak:active {
            top: 5px;
            box-shadow: 0 3px 0 #002666, 0 5px 10px rgba(0,0,0,0.2);
        }

        .footer-text {
            margin-top: 40px;
            font-size: 11px;
            color: #777;
            text-align: justify;
            line-height: 1.6;
            border-top: 1px solid #eee;
            padding-top: 25px;
        }
    </style>
</head>

            <div class="header-title">

</html>
