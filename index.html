<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARAMAITI HUB - VIP SYSTEM</title>
    <style>
        * { box-sizing: border-box; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; }
        body { 
            background: #f4f7f6; 
            margin: 0; 
            color: #333;
        }
        /* Header Macam Apps Pro */
        .header {
            background: linear-gradient(135deg, #1a1a1a 0%, #444 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
            border-bottom: 4px solid #ffcc00;
        }
        .container { padding: 20px; max-width: 500px; margin: auto; }
        
        /* Card Checker (Gaya LIGS) */
        .check-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            margin-top: -40px;
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 16px;
            text-align: center;
        }
        .btn-gold {
            background: linear-gradient(90deg, #ffcc00, #b89600);
            color: black;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
        }

        /* Grid Game (Professional Look) */
        .game-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }
        .game-item {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            border: 1px solid #eee;
        }
        .game-img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            background: #eee;
        }
        .game-info { padding: 10px; text-align: center; }
        .rtp-box {
            background: #f8f8f8;
            border-radius: 5px;
            padding: 5px;
            margin-top: 5px;
        }
        .rtp-val { 
            font-weight: 900; 
            color: #2ecc71; 
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="header">
    <h2 style="margin:0; letter-spacing: 2px;">ARAMAITI HUB</h2>
    <p style="font-size: 12px; opacity: 0.8;">Sistem Semakan & Scanner VIP v2.0</p>
</div>

<div class="container">
    <div class="check-card">
        <h3 style="margin-top:0; color: #444;">SEMAKAN STATUS BANTUAN</h3>
        <input type="text" id="ic" placeholder="Masukkan No. MyKad">
        <button class="btn-gold" onclick="semak()">SEMAK SEKARANG</button>
    </div>

    <h4 style="margin-top:30px; color: #666; border-left: 4px solid #ffcc00; padding-left: 10px;">LIVE SCANNER RTP</h4>

    <div class="game-grid">
        <div class="game-item">
            <img class="game-img" src="https://img.freepik.com/free-vector/olympus-gods-background_23-2148493134.jpg" alt="Olympus">
            <div class="game-info">
                <div style="font-size: 12px; font-weight: bold;">GATES OF OLYMPUS</div>
                <div class="rtp-box">RTP: <span class="rtp-val">96%</span></div>
            </div>
        </div>
        <div class="game-item">
            <img class="game-img" src="https://img.freepik.com/premium-photo/anime-princess-with-golden-hair-crown_124507-28518.jpg" alt="Starlight">
            <div class="game-info">
                <div style="font-size: 12px; font-weight: bold;">STARLIGHT PRINCESS</div>
                <div class="rtp-box">RTP: <span class="rtp-val">98%</span></div>
            </div>
        </div>
        <div class="game-item">
            <img class="game-img" src="https://t3.ftcdn.net/jpg/05/61/77/22/360_F_561772271_9V8kLz7oQ9WlJc5Z8zF6V6uB3n9M2W7o.jpg" alt="Mahjong">
            <div class="game-info">
                <div style="font-size: 12px; font-weight: bold;">MAHJONG WAYS 2</div>
                <div class="rtp-box">RTP: <span class="rtp-val">91%</span></div>
            </div>
        </div>
        <div class="game-item">
            <img class="game-img" src="https://img.freepik.com/free-photo/vibrant-candy-background_23-2150170044.jpg" alt="Sweet">
            <div class="game-info">
                <div style="font-size: 12px; font-weight: bold;">SWEET BONANZA</div>
                <div class="rtp-box">RTP: <span class="rtp-val">94%</span></div>
            </div>
        </div>
    </div>

    <p style="font-size: 10px; color: #aaa; text-align: center; margin-top: 30px;">
        Â© 2025 ARAMAITI HUB. Segala maklumat adalah sulit dan untuk kegunaan ahli VIP sahaja.
    </p>
</div>

<script>
    function semak() {
        let ic = document.getElementById('ic').value;
        if(ic === "") {
            alert("Sila isi No. MyKad bos.");
        } else {
            alert("Nombor MyKad: " + ic + "\nStatus: Sedang Diproses. Sila hubungi Admin.");
        }
    }
</script>

</body>
</html>
