<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARAMAITI SCANNER LIVE</title>
    <style>
        :root { --bg: #0d1117; --card: #161b22; --accent: #58a6ff; --gold: #f1c40f; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 15px; text-align: center; }
        .header { font-size: 22px; font-weight: bold; color: var(--gold); margin-bottom: 5px; }
        .sub-btn { background: linear-gradient(180deg, #ff4500, #b22222); color: white; padding: 12px 25px; text-decoration: none; border-radius: 8px; display: inline-block; margin: 15px 0; font-weight: bold; width: 85%; }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-top: 20px; }
        .card { background: var(--card); border-radius: 12px; padding: 10px; border: 1px solid #30363d; }
        .timer-box { position: relative; width: 70px; height: 70px; margin: 0 auto 10px; }
        svg { transform: rotate(-90deg); width: 70px; height: 70px; }
        circle { fill: none; stroke-width: 6; stroke-linecap: round; }
        .bg-c { stroke: #21262d; }
        .pusing { stroke-dasharray: 201; animation: rotate 2s linear infinite; }
        @keyframes rotate { 0% { transform: rotate(-90deg); } 100% { transform: rotate(270deg); } }
        .percent { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 14px; font-weight: bold; }
        .name { font-size: 12px; font-weight: bold; color: #8b949e; }
    </style>
</head>
<body>
    <div class="header">üçª ARAMAITI SCANNER üçª</div>
    <div style="font-size: 12px; color: #8b949e;">SERVER RTP LIVE NAKWIN ACTIVE</div>
    <a href="http://www.nakwin44.best/?r=gwb2274" class="sub-btn">üé∞ DAFTAR & CLAIM 140%</a>
    <div class="grid" id="list"></div>
    <script>
        const games = ["Gates of Olympus", "Sweet Bonanza", "Super Ace", "Fortune Gems", "Mahjong Ways 2", "Lucky Neko"];
        const l = document.getElementById('list');
        games.forEach(g => {
            let r = Math.floor(Math.random() * 76) + 23;
            let c = r > 80 ? "#3fb950" : r > 60 ? "#d29922" : "#f85149";
            let off = 201 - (r/100)*201;
            l.innerHTML += `<div class="card">
                <div class="timer-box">
                    <svg><circle class="bg-c" cx="35" cy="35" r="32"></circle>
                    <circle class="pusing" cx="35" cy="35" r="32" style="stroke:${c}; stroke-dashoffset:${off}"></circle></svg>
                    <div class="percent" style="color:${c}">${r}%</div>
                </div>
                <div class="name">${g}</div>
            </div>`;
        });
    </script>
</body>
</html>
