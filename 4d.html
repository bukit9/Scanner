<!DOCTYPE html>

    <style>
        :root { --bg: #0d1117; --card: #161b22; --gold: #ffcc00; --white: #ffffff; }
        body { background: var(--bg); color: var(--white); font-family: sans-serif; margin: 0; padding: 10px; text-align: center; }
        .header { font-size: 24px; font-weight: bold; color: var(--gold); margin: 20px 0 5px 0; }
