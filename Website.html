<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Ringkas Saya</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .content {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            text-align: center;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            footer {
                position: static;
                margin-top: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Selamat Datang ke Website Saya</h1>
    </header>

    <div class="content">
        <h2>Ini adalah Contoh Website Asas</h2>
        <p>Anda boleh ubah kandungan, warna dan reka bentuk mengikut kehendak!</p>
        <button id="helloBtn">Tekan Saya!</button>
        <p id="message" style="margin-top: 1rem; display: none;"></p>
    </div>

    <footer>
        <p>&copy; 2025 Website Ringkas | Dibina dengan HTML, CSS & JS</p>
    </footer>

    <script>
        const helloBtn = document.getElementById('helloBtn');
        const message = document.getElementById('message');

        helloBtn.addEventListener('click', () => {
            message.style.display = 'block';
            message.textContent = 'Terima kasih kerana menekan butang! Semoga hari anda hebat! ðŸŽ‰';
        });
    </script>
</body>
</html>
